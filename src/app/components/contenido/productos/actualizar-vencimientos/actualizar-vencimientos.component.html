<div class="cabecera">
    <mat-icon>alarm</mat-icon>
    <h2>Actualizar Fecha Vencimiento</h2>
</div>

<div class="contenido"> 
    <p class="info">Seleccionaste <span>{{totalProductos}}</span> productos para actualizar su fecha de vencimiento</p>

    <!-- Vencimiento -->
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Vencimiento</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="vencimiento" autocomplete="off"
        (keyup.enter)='Guardar()' (keyup.esc)="dialogRef.close(false)"
        (input)="onDateInput($event)" (dateChange)="onDateInput($event)" (focus)="SelectContent($event)">

        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>

 
<mat-dialog-actions align="center">
    <button class="btn-action" mat-flat-button color="primary" (click)='Guardar()'>ACEPTAR</button>
    <button class="btn-action" mat-flat-button color="warn" [mat-dialog-close]="false">CANCELAR</button>
</mat-dialog-actions>
