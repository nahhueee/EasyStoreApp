<div class="cabecera">
    <mat-icon>cancel_presentation</mat-icon>
    <h2>Actualizar Aviso Faltante</h2>
</div>

<div class="contenido"> 
    <p class="info">Seleccionaste <span>{{totalProductos}}</span> productos para actualizar el nro de aviso faltante</p>

    <!-- Nvo Nro Faltante -->
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nuevo Nro Faltante</mat-label>
        <input matInput type="number" [formControl]="faltante" autocomplete="off" 
        (keyup.enter)='Guardar()' (keyup.esc)="dialogRef.close(false)"
        (focus)="SelectContent($event)">
    </mat-form-field>
</div>

 
<mat-dialog-actions align="center">
    <button class="btn-action" mat-flat-button color="primary" (click)='Guardar()'>ACEPTAR</button>
    <button class="btn-action" mat-flat-button color="warn" [mat-dialog-close]="false">CANCELAR</button>
</mat-dialog-actions>
