<div *ngIf="esDark; else noDark">
  <ngx-spinner name="welcomeSpinner" bdColor = "#212121" size = "large" color = "#fff" type = "fire" [fullScreen] = "true">
    <p class="inicio" style="color: #fff" >
      Bienvenido {{nombre}}, comencemos a trabajar...  
    </p>
  </ngx-spinner>
</div>
<ng-template #noDark >
  <ngx-spinner name="welcomeSpinner" bdColor = "#e6e6e6" size = "large" color = "#353535" type = "fire" [fullScreen] = "true">
      <p class="inicio" style="color: #353535" > 
        Bienvenido {{nombre}}, comencemos a trabajar...  
      </p>
  </ngx-spinner>
</ng-template>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="fire" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>

<div class="fondo" style="background-image: url({{background}})">
  <mat-icon *ngIf="esApp" class="setting" (click)="AbrirConfiguracion()">router</mat-icon>

  <div class="contenedor">
    <div class="logo-container">
      <div class="logo"><img class="icon" src="{{pathIcon}}" alt="Logo"></div>
    </div>

    <!-- Login Form -->
    <form class="form" [formGroup]="formulario" method="POST" (submit)="Ingresar()" autocomplete="off">

      <div class="encabezado">
        <h2>Iniciar Sesión</h2>
      </div>

      <!-- seleccionable de usuarios -->
      <!-- <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="idUsuario" (selectionChange)="usuarioChange($event)">
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">{{usuario.nombre}}</mat-option>
        </mat-select>        
        <mat-error>
          Selecciona un usuario
        </mat-error>
      </mat-form-field> -->

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="usuario">
        <mat-error>
            Completa con un nombre de usuario
        </mat-error>
      </mat-form-field>
     
      <!-- Contraseña -->
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="pass">
        <mat-error>
          El campo no puede quedar vacio
        </mat-error>
      </mat-form-field>
      

      <button type="submit" mat-flat-button color="accent" [disabled]="!formulario.valid" >INGRESAR</button>
      
    </form>
  </div>


  <!-- Animation WAVES -->
  <div class="wave">
